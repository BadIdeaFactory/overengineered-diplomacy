  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
    <script src="https://www.nextzen.org/tangram/0.14/tangram.debug.js"></script>

    <script type="text/javascript">
      $(function() {
        $('#map')[0].addEventListener('load', function() {
          $.ajax("data/maps/base.json")
          .done(function(data) {
            var a = document.getElementById("map");

            // Get the SVG document inside the Object tag
            var svgDoc = a.contentDocument;
            for(var x in data) {

              province_code = x;
              if(x.indexOf('_') != -1)
                province_code = x.substr(0, x.indexOf('_'));

              console.log(province_code);

              var svgItem = svgDoc.getElementById(province_code);
              svgItem.setAttribute("fill", "lime");
            }
          })
        }, true);
      });
    </script>
