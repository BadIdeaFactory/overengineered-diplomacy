<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overengineered Diplomacy</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <object id="map" data="data/maps/LargeDipColor.svg" type="image/svg+xml"></object>
    </div>

    <script type="text/javascript">
      $(function() {
        $('#map')[0].addEventListener('load', function() {
          $.ajax("data/maps/base.json")
          .done(function(data) {
            var a = document.getElementById("map");

            // Get the SVG document inside the Object tag
            var svgDoc = a.contentDocument;
            for(var x in data) {

              province_code = x;
              if(x.indexOf('_') != -1)
                province_code = x.substr(0, x.indexOf('_'));

              console.log(province_code);

              var svgItem = svgDoc.getElementById(province_code);
              svgItem.setAttribute("fill", "lime");
            }
          })
        }, true);
      });
    </script>
  </body>
</html>
